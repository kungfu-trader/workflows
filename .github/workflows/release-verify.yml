name: Release - Verify

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - alpha/*/*
      - release/*/*
      - main

jobs:
  try:
    uses: ./.github/workflows/.release-verify.yml
    with:
      prebuild: false
      format-check: false
  
  verify:
    # report status for branch protection rule
    needs: try
    runs-on: ubuntu-20.04
    steps:
      - name: report
        run: echo verified
