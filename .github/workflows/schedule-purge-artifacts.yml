name: Schedule - Purge GitHub Artifacts
on:
  push:
  schedule:
    - cron: '0 12 * * *'

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kungfu-trader/action-purge-artifacts@v1.0-alpha
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 14days
