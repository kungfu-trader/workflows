on:
  workflow_call:
    inputs:
      aws-role-arn:
        default: "arn:aws-cn:iam::186931371703:role/github-actions-role-dev"
        type: string
        required: false
      aws-region:
        default: "cn-northwest-1"
        type: string
        required: false
      bucket:
        default: "kungfu-releases"
        type: string
        required: false
      release-path:
        default: "static"
        type: string
        required: false
      product:
        type: string
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  sync-release-page:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Release Page
        uses: kungfu-trader/action-generate-release-page@dev/v1/v1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          product: ${{ inputs.product }}
          release-path: ${{ inputs.release-path }}

      - name: Configure AWS Crendentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com.cn
          role-to-assume: ${{ inputs.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Publish Release Page to AWS
        uses: kungfu-trader/action-publish-prebuilt@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          no-comment: true
          artifacts-path: "dist"
          bucket-staging: ${{ inputs.bucket }}
